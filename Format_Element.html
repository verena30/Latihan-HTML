<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Format Element</title>
</head>
<body>
    <b>Teks Menjadi Tebal</b><br>
    <strong>Teks Menjadi Tebal 2</strong><br>
    <i>Teks Menjadi Miring</i><br>
    <em>Teks Menjadi Miring 2</em><br>
    <mark>Teks Ditandai</mark><br>
    <small>Teks Lebih Kecil</small><br>
    <del>Teks Dihapus</del><br>
    <ins>Teks Underline</ins>
    <sub>Teks Di Bawah</sub>
    <sup>Teks Di Atas </sup><br>
    <p>Paragraf ini menjadi <i>miring</i> yang ini menjadi <b>tebal</b></p>

</body>
</html>
